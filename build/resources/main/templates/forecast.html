<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .weather-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Weather Forecast</h1>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Weather</th>
                    <th>Temperature (°C)</th>
                    <th>Description</th>
                    <th>Pressure (hPa)</th>
                    <th>Humidity (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="forecast : ${forecastData.list}">
                    <td th:text="${#dates.format(forecast.dt * 1000, 'yyyy-MM-dd HH:mm')}">Date & Time</td>
                    <td><img th:src="${'http://openweathermap.org/img/w/' + forecast.weather[0].icon + '.png'}" alt="Weather Icon" class="weather-icon"></td>
                    <td th:text="${forecast.main.temp} + ' °C'">Temperature</td>
                    <td th:text="${forecast.weather[0].description}">Description</td>
                    <td th:text="${forecast.main.pressure}">Pressure</td>
                    <td th:text="${forecast.main.humidity} + '%'">Humidity</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
