        </div>
        <div class="form-group">
            <label for="forecastDate">Date:</label>
            <input type="date" id="forecastDate" class="form-control">
        </div>
        <button class="btn btn-primary" id="getWeather">Get Weather</button>
        <div id="weatherDetails" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('forecastDate').valueAsDate = new Date();

            document.getElementById('getWeather').addEventListener('click', function () {
                const city = document.getElementById('city').value;
                const date = document.getElementById('forecastDate').value;
                const url = `/weather?city=${city}${date ? '&date=' + date : ''}`; 
                fetch(url)
                        .then(response => response.text())
                        .then(html => document.getElementById('weatherDetails').innerHTML = html)
                        .catch(error => console.error('Error fetching weather data:', error));
            });
        });


    </script>
